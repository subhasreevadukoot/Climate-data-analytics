{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="Subhasree" content="" />
        <title>Login</title>
        <link rel="icon" href="images/img/logo2.png" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body class="bg-dark" style="background-image:url('static/images/img/bglogin.png'); font-family:Candara,Verdana">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">

                                    <div class="login-logo" style="text-align: center">
							        <img src="{% static 'images/img/logo2.png' %}"  style="margin-top: 25px;height:100px;"/>
                                    <h3 class="form-login-heading">Climate Conversations</h3>
                                    <span style="color:red"> {{message}}</span>
						            </div>
                                    <div class="card-body">
                                         <form id="login-form" action="/dologin" method="POST">
                                              {% csrf_token %}
                                            <div class="form-group">
                                                <label class="small mb-1" for="email">Email</label>
                                                <input class="form-control py-4" class="email" id="email" name="email" type="email" placeholder="Enter email address" required/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="password">Password</label>
                                                <input class="form-control py-4" class="password" name="password" name="email" type="password" placeholder="Enter password"  required/>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                 <button class="btn btn-dark btn-block">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="/register">Need an account? Sign up!</a></div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="/">Go to Home Page</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- footer of login page-->
        <footer class="py-5">
            <div class="container"><div class="text-center" style="color:white;"> Created by Subhasree Vadukoot</div></div>
        </footer>
    </body>
</html>
